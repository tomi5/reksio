<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<div class="head__container">

			<div class="head__main-border">
				<div class="head__main-fur">
					<!-- EYES -->
					<div class="eye--left"></div>
					<div class="eye--right"></div>
					<div class="eye__patch"></div>
					<div class="eyebrow eyebrow--top"></div>
					<div class="eyebrow eyebrow--bottom"></div>
					<div class="eyebrow eyebrow--right"></div>
				</div>
			</div>

			<!--MUFFLE-->
			<div class="muffle-border">
				<div class="muffle-fur">
					<div class="mounth-border">
						<div class="tonque"></div>
					</div>
					<div class="mounth-corner"></div>

				</div>
			</div>

			<!-- SNOUT -->
			<div class="snout">
				<div class="snout__highlight"></div>
			</div>

			<!--EARS-->
			<div class="ear__RightBase-border">
				<div class="ear__RightBase-fur"></div>
			</div>
			<div class="ear__RightTaped-border">
				<div class="ear__RightTaped-fur"></div>
			</div>
			<div class="ear__LeftBase-border">
				<div class="ear__LeftBase-fur"></div>
			</div>
			<div class="ear__LeftTaped-border">
				<div class="ear__LeftTaped-fur"></div>
			</div>



		</div>
	</div>

	</div>
</body>

</html>
